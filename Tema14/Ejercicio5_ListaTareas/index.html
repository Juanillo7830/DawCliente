<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 - Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="py-4">
    <div class="container">
        <h1 class="mb-4">Mi Lista de Tareas</h1>

        <div class="input-section d-flex gap-2 mb-4">
            <input type="text" id="inputTarea" class="form-control" placeholder="Escribe una nueva tarea..." />
            <button id="btnAnadir" class="btn btn-success">Agregar Tarea</button>
        </div>

        <div class="info-sincronizacion alert alert-info mb-4">
            <p class="mb-0">Abre esta p치gina en otra pesta침a - ver치s que las tareas se sincronizan autom치ticamente</p>
        </div>

        <div class="filtros d-flex gap-2 mb-4 flex-wrap">
            <button id="filtroTodas" class="filtro-btn btn btn-primary">Todas</button>
            <button id="filtroPendientes" class="filtro-btn btn btn-outline-primary">Pendientes</button>
            <button id="filtroCompletadas" class="filtro-btn btn btn-outline-primary">Completadas</button>
            <button id="btnLimpiar" class="btn btn-outline-danger ms-auto btn-limpiar">Borrar completadas</button>
        </div>

        <ul id="listaTareas" class="lista-tareas list-group mb-4"></ul>

        <div class="estadisticas row g-3">
            <div class="col-md-4">
                <div class="card bg-light">
                    <div class="card-body">
                        <h6 class="card-title text-muted">Total de tareas</h6>
                        <p class="h4 text-primary mb-0"><span id="totalTareas">0</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-light">
                    <div class="card-body">
                        <h6 class="card-title text-muted">Completadas</h6>
                        <p class="h4 text-success mb-0"><span id="tareasCompletadas">0</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-light">
                    <div class="card-body">
                        <h6 class="card-title text-muted">Pendientes</h6>
                        <p class="h4 text-warning mb-0"><span id="tareasPendientes">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
