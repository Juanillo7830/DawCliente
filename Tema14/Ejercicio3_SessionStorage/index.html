<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - sessionStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="py-4">
    <div class="container">
        <h1 class="mb-4">Formulario con sessionStorage</h1>

        <form id="formulario" class="mb-4">
            <div class="form-group mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" class="form-control" placeholder="Introduce tu nombre">
            </div>

            <div class="form-group mb-3">
                <label for="curso" class="form-label">Curso:</label>
                <input type="text" id="curso" class="form-control" placeholder="Ej: 1ยบ DAW, 2ยบ DAM">
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Guardar en sessionStorage</button>
                <button type="button" id="limpiar" class="btn btn-secondary">Limpiar Formulario</button>
            </div>
        </form>

        <div class="datos-guardados alert alert-success" id="datosGuardados" style="display: none;">
            <h5 class="alert-heading">Datos almacenados:</h5>
            <p class="mb-1"><strong>Nombre:</strong> <span id="mostrarNombre"></span></p>
            <p class="mb-0"><strong>Curso:</strong> <span id="mostrarCurso"></span></p>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
