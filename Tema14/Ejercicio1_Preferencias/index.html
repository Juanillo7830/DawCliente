<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Preferencias de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="py-4">
    <div class="container">
        <h1 class="mb-4">Preferencias de Usuario</h1>

        <div class="form-group mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-control" placeholder="Introduce tu nombre">
        </div>

        <div class="form-group mb-3">
            <label for="color" class="form-label">Color de fondo:</label>
            <select id="color" class="form-select">
                <option value="white">Blanco</option>
                <option value="#FFE5E5">Rojo claro</option>
                <option value="#E5F5FF">Azul claro</option>
                <option value="#E5FFE5">Verde claro</option>
                <option value="#FFFFE5">Amarillo claro</option>
                <option value="#F5E5FF">Púrpura claro</option>
                <option value="#FFE5F5">Rosa claro</option>
            </select>
        </div>

        <div class="button-group d-flex gap-2 mb-3">
            <button id="guardar" class="btn btn-primary">Guardar Preferencias</button>
            <button id="restablecer" class="btn btn-secondary">Restablecer Preferencias</button>
        </div>

        <div class="info alert alert-info">
            <p>Los datos se guardarán automáticamente en localStorage. Intenta recargar la página para verificar que se mantienen.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
